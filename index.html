<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نجم الطبي</title>

    <!-- الفافيكون واللوجو عند المشاركة -->
    <link rel="icon" href="file_00000000fb3071f49ad13c71b939f4c6.png" type="image/png">
    <meta property="og:title" content="نجم الطبي">
    <meta property="og:description" content="موقع تعليمي عن القلب وجراحة القلب والتوعية الصحية.">
    <meta property="og:image" content="file_00000000fb3071f49ad13c71b939f4c6.png">
    <meta property="og:type" content="website">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            direction: rtl;
            background-color: #f0f2f5;
        }
        header {
            background-color: #1e3a8a;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header img.logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 10px auto;
            display: block;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
        }
        .card img, .card video {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
        .card h3 {
            margin-top: 0;
        }
        .card p {
            margin: 5px 0 10px 0;
        }
        .card button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        /* نافذة الوصف الكامل */
        #modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }
        #modal-content {
            background-color: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 700px;
            max-height: 80%;
            overflow-y: auto;
        }
        #modal-content h3 {
            margin-top: 0;
        }
        #modal-content button {
            background-color: #ef4444;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="file_00000000fb3071f49ad13c71b939f4c6.png" alt="نجم الطبي" class="logo">
        <h1>نجم الطبي</h1>
        <p>موقع تعليمي عن القلب والجراحة والتوعية الصحية</p>
        <nav>
            <a href="#images">الصور</a>
            <a href="#videos">الفيديوهات</a>
        </nav>
    </header>

    <div class="container" id="images">
        <h2>صور القلب</h2>
        <div class="grid" id="images-container"></div>
    </div>

    <div class="container" id="videos">
        <h2>فيديوهات الجراحة</h2>
        <div class="grid" id="videos-container"></div>
    </div>

    <!-- نافذة الوصف الكامل -->
    <div id="modal">
        <div id="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-full-description"></p>
            <button onclick="closeModal()">إغلاق</button>
        </div>
    </div>

    <script>
        const imagesData = [
            {"src":"0b1a7e5fb0518f1db20c9f05b0e5a9cd.png","title":"القلب البشري","shortDesc":"صورة توضح شكل القلب البشري ووظائفه الأساسية.","fullDesc":"الوصف الكامل للصورة الأولى... (13–14 سطر عن القلب والجراحة والتوعية)."},
            {"src":"1e027fc2e8e2a76f2de7e08a37737084.png","title":"الشريان التاجي","shortDesc":"صورة تبين الشرايين التاجية.","fullDesc":"الوصف الكامل للصورة الثانية..."},
            {"src":"382416e43f47ca7cf6e7351095b99f1f.png","title":"الصمامات القلبية","shortDesc":"الصمامات تنظم تدفق الدم بين غرف القلب.","fullDesc":"الوصف الكامل للصورة الثالثة..."},
            {"src":"54126cb6fd32febd156103a1a763b3be.png","title":"تخطيط القلب","shortDesc":"صورة توضح قراءة ECG.","fullDesc":"الوصف الكامل للصورة الرابعة..."},
            {"src":"6a2f8e607403f4663e6ad659c04da669.png","title":"جراحة القلب المفتوح","shortDesc":"صورة توضح خطوات العملية.","fullDesc":"الوصف الكامل للصورة الخامسة..."},
            {"src":"7b15cef01b46dd62e049b5588863feba.png","title":"تصوير الصدر للقلب","shortDesc":"صورة بالأشعة السينية للقلب.","fullDesc":"الوصف الكامل للصورة السادسة..."},
            {"src":"9f2ccaca4cc186fb4fbfb59e1541fb72.png","title":"القسطرة القلبية","shortDesc":"صورة لإدخال القسطرة.","fullDesc":"الوصف الكامل للصورة السابعة..."},
            {"src":"b705c91a00b263504a72a9ada8b8746e.png","title":"الصورة ثلاثية الأبعاد للقلب","shortDesc":"تصميم ثلاثي الأبعاد للقلب.","fullDesc":"الوصف الكامل للصورة الثامنة..."},
            {"src":"f71add5479bfb7dbe92f990985eb6b93.png","title":"القلب والأوعية الدموية","shortDesc":"الصورة توضح العلاقة بين القلب والأوعية الدموية.","fullDesc":"الوصف الكامل للصورة التاسعة..."}
        ];

        const videosData = [
            {"src":"17a12f9697743b4271a04c6cc3683c20.mp4","title":"جراحة صمام القلب","shortDesc":"فيديو يوضح خطوات إجراء جراحة صمام القلب.","fullDesc":"الوصف الكامل للفيديو الأول..."},
            {"src":"4343d4338acc3dbb46c36473f261c8bc.mp4","title":"عملية القسطرة","shortDesc":"فيديو يوضح كيفية إجراء القسطرة القلبية.","fullDesc":"الوصف الكامل للفيديو الثاني..."},
            {"src":"dc95c4c8d68ebe5f55987d1ab01a3dae.mp4","title":"عملية القلب المفتوح","shortDesc":"فيديو يوضح خطوات عملية القلب المفتوح.","fullDesc":"الوصف الكامل للفيديو الثالث..."},
            {"src":"e9dd9011ecfb469373f3408fc7924f15.mp4","title":"تخطيط القلب أثناء الجراحة","shortDesc":"فيديو يوضح قراءة ECG خلال العملية.","fullDesc":"الوصف الكامل للفيديو الرابع..."},
            {"src":"fbe9ef84ad06f7a4ad8f8b0943217f25.mp4","title":"جراحة الشرايين التاجية","shortDesc":"فيديو يوضح العملية بالتفصيل.","fullDesc":"الوصف الكامل للفيديو الخامس..."}
        ];

        function renderItems(dataArray, containerId, isVideo=false){
            const container = document.getElementById(containerId);
            dataArray.forEach((item, index)=>{
                const div = document.createElement('div');
                div.className = 'card';
                if(isVideo){
                    div.innerHTML = `
                        <h3>${item.title}</h3>
                        <video controls>
                            <source src="${item.src}" type="video/mp4">
                            المتصفح لا يدعم الفيديو
                        </video>
                        <p>${item.shortDesc}</p>
                        <button onclick="openModal(${index}, true)">عرض المزيد</button>
                    `;
                } else {
                    div.innerHTML = `
                        <h3>${item.title}</h3>
                        <img src="${item.src}" alt="${item.title}">
                        <p>${item.shortDesc}</p>
                        <button onclick="openModal(${index}, false)">عرض المزيد</button>
                    `;
                }
                container.appendChild(div);
            });
        }

        function openModal(index, isVideo){
            const item = isVideo ? videosData[index] : imagesData[index];
            document.getElementById('modal-title').innerText = item.title;
            document.getElementById('modal-full-description').innerText = item.fullDesc;
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal(){
            document.getElementById('modal').style.display = 'none';
        }

        renderItems(imagesData, 'images-container');
        renderItems(videosData, 'videos-container', true);
    </script>
</body>
</html>
